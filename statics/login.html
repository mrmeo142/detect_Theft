<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <form id="loginForm" class="form-group active" onsubmit="handleLogin(event)" autocomplete="off">
      <h2>Đăng nhập</h2>
      <input type="email" id="loginEmail" placeholder="Email" required autocomplete="off">
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required autocomplete="off">
      <button type="submit">Đăng nhập</button>
      <div class="toggle-link">
        Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form-group" onsubmit="handleRegister(event)" autocomplete="off">
      <h2>Đăng ký</h2>
      <input type="text" id="registerName" placeholder="Họ tên" required autocomplete="off">
      <input type="email" id="registerEmail" placeholder="Email" required autocomplete="off">
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required autocomplete="off">
      <button type="submit">Đăng ký</button>
      <div class="toggle-link">
        Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a>
      </div>
    </form>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
